<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://kit.fontawesome.com/08168b175b.js" crossorigin="anonymous"></script>
        <title>SteuerHero</title>

    </head>
    <body>
        <header>

            <!-- social -->
<div class="social">
    <div class="container display-flex">
        <div><span>info@steuerhero.com</span>  |  <span>0123 45678943</span></div>
        
    
                <div>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                </div>
    
    </div>   
</div>
<!-- /social -->

<!-- nav area -->

    <div class="container display-flex nav-area">

    <div>
        <a href="#" class="logo">Steuer<span>Hero</span></a>
    </div>
                <div>
                    <i class="fas fa-address-card fa-fw"></i><a href="#">Impressum</a>
          
                </div>
    </div>   

        </header>
        <main>
            <div class="container">

                <div class="display-flex content">
                    <!-- area-left -->
                    <div class="area-left">
                        <!-- form area -->
                    <img src="assets/img/my-tax-rocket.svg" alt="rocket" class="rocket">
                    <h1>Einkommenssteuer berechnen<br>war noch nie so einfach</h1>
                    <p class="sub-title">Geben Sie unten Ihre Daten ein</p>
                    <form>
                        <div>
                            <div class="display-flex mb">
                                <div class="left jahr">Jahr</div>
                                <div class="right">
                                    <select id="year" name="year">
                                        <option value="2020">2020</option>
                                        <option value="2019" selected>2019</option>
                                        <option value="2018">2018</option>
                                    </select>
                                </div>
                            </div>
                            <div class="display-flex mb">
                                <div class="left art">Art der Veranlagung</div>
                                <div class="right">
                                    <input
                                        type="radio"
                                        id="single"
                                        name="assessment-type"
                                        value="single"
                                        />
                                    <label for="single">Einzelveranlagung</label><br />
                                    <input
                                        type="radio"
                                        id="couple"
                                        name="assessment-type"
                                        value="couple"
                                        />
                                    <label for="couple">Zusammenveranlagung</label>
                                </div>
                            </div>
                            <div class="display-flex mb">
                                <div class="left einkommen">zvE</div>
                                <div class="right input-icon"><input type="number" id="profit" name="profit"><i>€</i></div>
                            </div>
                            <div class="display-flex mb">
                                <div class="left kirche">Kirchensteuer</div>
                                <div class="right">
                                    <select id="k-steuer" name="k-steuer">
                                        <option value="0" selected>keine</option>
                                        <option value="8" >8% (Bayern / BaWü) </option>
                                        <option value="9">9 (übrige)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <a href="#" class="btn" onclick="calculateTax()">Berechnen</a>
                    <!-- end form area -->
                    <!-- result -->
                    <div class="display-flex mb">
                    <div class="left result">Einkommensteuer:</div> <div class="right" id="result"></div>
                    </div>
                    <div class="display-flex mb">
                    <div class="left result">Solidaritätszuschlag:</div>  <div class="right" id="soli"></div>
                    </div>
                    <div class="display-flex mb">
                    <div class="left result">Kirchensteuer:</div>
                    <div class="right" id="kirche"></div>
                    </div>
                    <!-- / result -->
                    </div>

                    <div class="area-right">
                        <img src="assets/img/finance.png" alt="steuer icons">
                    </div>
                </div>

                   
                    
            
                    
                
            </div>
        </main>
        <footer> <small>&copy; steuerhero.com 2020</small></footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
